<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in_Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="sign-up">
            <div class="sign-up_text">
                <h1>Sign up</h1>
            </div>
            <div class="sign-up_username">
                <input type="text" class="sign-up-username" placeholder="Username">
            </div>
            <div class="sign-up_password">
                <input type="text" class="sign-up-password" placeholder="Password">
            </div>
            <div class="sign-up_btn">
                <button>Sign-up</button>
            </div>
        </div>

        <div class="sign-in">
            <div class="sign-in_text">
                <h1>Sign in</h1>
            </div>
            <div class="sign-in_username">
                <input type="text" class="sign-in-username" placeholder="Username">
            </div>
            <div class="sign-in_password">
                <input type="text" class="sign-in-password" placeholder="Password">
            </div>
            <div class="sign-in_btn">
                <button>Sign-in</button>
            </div>
        </div>

    </section>

    <script src="./index.js"></script>
</body>

</html>
